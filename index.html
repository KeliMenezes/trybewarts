<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body>
  <header class="header">
    <img src="images/trybewarts-header-logo.svg" alt="" class="trybewarts-header-logo">
    <h1 type="text" class="header" id="trybewarts-header-title">Trybewarts</h1>
  <form action="GET" class="trybewarts-login" method="get">
    <input type="email" name="email" placeholder="Email" id="email" class="" required>
    <input type="password" name="password" placeholder="Senha" id="senha" class="" required>
    <button id="entrar">Entrar</button>
  </form>
  </header>
  <main>
    <form action="GET" class="" id="evaluation-form"></form>
  </main>
  <img src="images/trybewarts-colored.svg" alt="" id="trybewarts-forms-logo">
</body>
</html>
