<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</head>
<body>
  <header class="header">
    <img src="images/trybewarts-header-logo.svg" alt="" class="trybewarts-header-logo">
    <h1 type="text" class="header" id="trybewarts-header-title">Trybewarts</h1>
  <form action="" class="trybewarts-login" method="">
    <input type="email" name="email" placeholder="Email" id="email" class="" required>
    <input type="password" name="password" placeholder="Senha" id="senha" class="" required>
    <button id="entrar">Entrar</button>
  </form>
  </header>
  <main>
    <form action="" class="" id="evaluation-form">
      <h2>Formulário de Avaliação</h2>
      <div class="row">
        <div class="col">
      <input type="text" class="form-control" name="" id="input-name" placeholder="Nome" aria-label="First name">
        </div>
        <div class="col">
      <input type="text" class="form-control" id="input-lastname" placeholder="Sobrenome" aria-label="Last name">
        </div>
      </div>
      <div class="col">
      <input type="email" class="form-control" name="" id="input-email" placeholder="Email" aria-label="Email">
      <div>
      <select class="form-select" name="Casa" id="house">
        <option text="Gitnória" id="gitnoria-house" value="Gitnória">Gitnória</option>
        <option text="Reactpuff" id="reactpuff-house" value="Reactpuff">Reactpuff</option>
        <option text="Corvinode" id="corvinode-house" value="Corvinode">Corvinode</option>
        <option text="Pytherina" id="pytherina-house" value="Pytherina">Pytherina</option>
      </select>
      </div>
      
      </div>
    </div>
    <label id="label-family">Qual sua família?</label>
      <input type="radio" name="family" value="Frontend"/>
      <input type="radio" name="family" value="Backend"/>
      <input type="radio" name="family" value="FullStack"/>
      <label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
      <input type="checkbox" class="subject" value="HoFs"/>
      <input type="checkbox" class="subject" value="Jest"/>
     <input type="checkbox" class="subject" value="Promises"/>
     <input type="checkbox" class="subject" value="React"/>
     <input type="checkbox" class="subject" value="SQL"/>
     <input type="checkbox" class="subject" value="Python"/>
    <label id="label-rate">Como você avalia a Trybewarts?</label>
    <input type="radio" name="rate" value="1">
    <input type="radio" name="rate" value="2">
    <input type="radio" name="rate" value="3">
    <input type="radio" name="rate" value="4">
    <input type="radio" name="rate" value="5">
    <input type="radio" name="rate" value="6">
    <input type="radio" name="rate" value="7">
    <input type="radio" name="rate" value="8">
    <input type="radio" name="rate" value="9">
    <input type="radio" name="rate" value="10">
    <label class="textarea">Deixe seu comentário:</label>
    <textarea maxlength="500" ></textarea>
     
    </form>
    <img src="images/trybewarts-colored.svg" alt="" id="trybewarts-forms-logo">
  </main>
  
</body>
<footer>Direitos reservados à Trybewarts©.</footer>
</html>
